# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://mysql:3306/SocialMedia}
spring.datasource.username=${DATABASE_USERNAME:socialuser}
spring.datasource.password=${DATABASE_PASSWORD:socialpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Mail Configuration (use environment variables)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS Configuration for production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost,http://localhost:80,http://localhost:3000}

# Security Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized


